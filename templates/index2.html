{% load static %}

<html>
<head>
	<title>ToDo Application</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'todoapp/style.css' %}">
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">To Do List</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item">
			  <a class="nav-link" href="#">Sign Out </a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/clearList">Clear List</a>
			</li>
		  </ul>
		</div>
	  </nav>
	  <!-- the task list -->
	  <ul class="list-group list-group-flush">
		{% for todo_item in all_items %}
			<li class="list-group-item"><span class="Deadline">{{ todo_item.deadline }}</span>
				<span class="list_item" style="margin-left: 10%;">{{ todo_item.content }}</span>
				<form action="/deleteTodo/{{ todo_item.id }}" method="POST" style=" float: right; margin-right: 10%;">
					{% csrf_token %}
					<!-- delete button -->
					<button type="button" class="btn btn-outline-danger" id="del">Delete</button>
				</form>
			</li>
		{% endfor %}
		
		<!-- the add input -->
		<li class="list-group-item">
			<form action="/addTodo/" method="POST">
				{% csrf_token %}
				<div class="form-row align-items-center">
				  <div class="col-auto">
					<input type="text" name= "deadline" class="form-control mb-2" id="inlineFormInput" placeholder="Deadline(YYYY-MM-DD)">
				  </div>
				  <div class="col-auto">
					<div class="input-group mb-2">
					  <input type="text" name="content" class="form-control" id="inlineFormInputGroup" placeholder="Task" style="width: 250px;">
					</div>
				  </div>
				  <div class="col-auto">
					<button type="submit" class="btn btn-outline-primary">Add</button>
				  </div>
				</div>
			  </form>
		</li>
	  </ul>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
